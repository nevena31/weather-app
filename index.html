<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />


  
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type city name here..."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
              Current
              </button>
            </div>
          </div>
        </form>
      

      <br />
      <br />

      <h1 id="city"></h1>
      <ul>
        <li id="date"></li>
        <li id="description"></li>
      </ul>
      <div class="row">
        <div class="col-6">
          <div class="clearfix">
            <div class="float-left">
              <span class="temperature" id="temperature"></span
              ><span class="units">°C</span>
            </div>
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
      </div>

      <br />
      <div class="row">
        <div class="card" style="width: 6rem;">
          <img
            src="images/sunandcloud.png"
            class="card-img-top"
            alt="Sun-and-cloud"
          />
          <div class="card-body">
            <h5 class="card-title">Mon</h5>
            <p class="card-text">18°/8°</p>
          </div>
        </div>

        <div class="card" style="width: 6rem;">
          <img
            src="images/sunandcloud.png"
            class="card-img-top"
            alt="Sun-and-cloud"
          />
          <div class="card-body">
            <h5 class="card-title">Tue</h5>
            <p class="card-text">18°/9°</p>
          </div>
        </div>

        <div class="card" style="width: 6rem;">
          <img src="images/sunandcloud.png" class="card-img-top" alt="Sun" />
          <div class="card-body">
            <h5 class="card-title">Wed</h5>
            <p class="card-text">18°/11°</p>
          </div>
        </div>

        <div class="card" style="width: 6rem;">
          <img src="images/sun.png" class="card-img-top" alt="Sun" />
          <div class="card-body">
            <h5 class="card-title">Thu</h5>
            <p class="card-text">16°/12°</p>
          </div>
        </div>

        <div class="card" style="width: 6rem;">
          <img src="images/sun.png" class="card-img-top" alt="Sun" />
          <div class="card-body">
            <h5 class="card-title">Fri</h5>
            <p class="card-text">15°/11°</p>
          </div>
        </div>

      </div>

    </div>
    <script src="src/index.js"></script>
  </body>
</html>
